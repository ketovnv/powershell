[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true


[[blocks.segments]]
foreground = 'p:yellow'
template = "\ue0c5"
type = 'session'
style = 'powerline'

[[blocks.segments]]
foreground = 'p:primary-blue'
background = 'p:yellow'
type = 'os'
style = 'powerline'

[blocks.segments.properties]
always_enabled = true

[[blocks.segments]]
foreground = 'p:yellow'
background = 'p:darkblue'
type = 'session'
style = 'powerline'

[blocks.segments.properties]
user_icon = ' '


[[blocks.segments]]
type = 'sysinfo'
template= "   "
foreground = "p:lightblue"
foreground_templates = [
    "{{if gt .PhysicalPercentUsed 88}}p:red{{end}}",
    "{{if gt .PhysicalPercentUsed 75}}p:orange{{end}}",
    "{{if gt .PhysicalPercentUsed 65}}p:yellow{{end}}",
    "{{if gt .PhysicalPercentUsed 55}}p:lemon{{end}}"
]
style = 'powerline'
[blocks.segments.properties]
cache_duration = 'none'


[[blocks.segments]]
template = "<p:yellow>{{round .PhysicalPercentUsed .Precision }}</><#1177DD>%</> "
type = 'sysinfo'
style = 'powerline'

[blocks.segments.properties]
cache_duration = 'none'

#[[blocks.segments]]
#template = '🇺🇦'
#foreground = 'p:primary-blue'
#type = 'text'
#style = 'plain'

#[blocks.segments.properties]
#cache_duration = 'none'


[[blocks.segments]]
#template = ' {{ if gt .Formatted 50 }}🔥{{ else if gt .Value 25 }}⚡{{ else }}❄️{{ end }} CPU: {{ .FormattedMs }}% '
foreground = 'p:yellow'
background = 'p:darkblue'
type = 'executiontime'
trailing_diamond = "\ue0b4"
style = 'diamond'
template = ' ❄️ {{ .FormattedMs}} 🔥 '

[blocks.segments.properties]
style = 'austin'
treshhold = 0

[[blocks.segments]]
foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
foreground = 'p:green'
template = ' {{ if gt .Code 0 }} {{ reason .Code }} ✗ {{.Meaning}}🙁 {{ else }}✓{{ end }}  '
type = 'status'
style = 'plain'


[blocks.segments.properties]
always_enabled = true
cache_duration = 'none'

[[blocks]]
type = 'prompt'
alignment = 'right'

[[blocks.segments]]
template = '🌍 {{.IP}}'
type = 'ipify'
foreground = 'p:blue'
style = 'powerline'

[blocks.segments.properties]
http_timeout = 1000
[blocks.segments.cache]
duration = '2m0s'
strategy = 'folder'



