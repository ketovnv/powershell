[[blocks]]
type = 'rprompt'
alignment = 'right'
newline = false
[[blocks.segments]]
template = '🕒 {{ .CurrentDate | date .Format }}'
foreground = '#FFFF99'
type = 'time'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'
time_format = '15:04'


[[blocks.segments]]
type = "react"
style = "powerline"
#powerline_symbol = ""
background = "p:primary-yellow"
foreground = "p:primary-blue"
template = '{{ .Full }}⚛️ '


[[blocks.segments]]
type = "bun"
style = "powerline"
#powerline_symbol = ""
background = "p:primary-blue"
foreground = "p:primary-yellow"
template = '{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}🧄{{ end }}'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true
segments=[]

[[blocks]]
