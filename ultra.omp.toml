"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 3


[var]
Hello = "hello"
UpstreamIcon = "world"
console_title_template= "{{.Folder}}{{if .Root}} :: root{{end}} :: {{.Shell}}"


[palette]
primary-blue = "#0057B7"
primary-yellow = "#FBD951"
darkblue = "#003D7A"
bright-blue = "#2030FF"
lightblue = "#00AAFF"
gray = "#808080"
dark-grey = "#222222"
black = "#000000"
green = "#00FF55"
light-yellow = "#FFF8CC"
lemon = "#E0FF75"
red = "#FF0000"
white = "#FFFFFF"
orange = "#ff7e03"
yellow = "#FFD700"
blue = "#1177DD"



