"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 3


[var]
Hello = "hello"
UpstreamIcon = "world"


[palette]
primary-blue = "#0057B7"
primary-yellow = "#FBD951"
darkblue = "#003D7A"
brightblue = "#2030FF"
lightblue = "#00AAFF"
gray = "#808080"
darkgrey = "#222222"
black = "#000000"
green = "#00FF55"
lightyellow = "#FFF8CC"
lemon = "#E0FF75"
red = "#FF0000"
white = "#FFFFFF"
orange = "#ff7e03"
yellow = "#FFD700"




[secondary_prompt]
template = '❯ '
foreground = 'p:lemon'
background = 'transparent'

[transient_prompt]
template = '🇺🇦 ❯ '
foreground = 'p:brightblue'
background = 'transparent'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true


[[blocks.segments]]
foreground = 'p:yellow'
template = "\ue0c5"
type = 'session'
style = 'powerline'

[[blocks.segments]]
foreground = 'p:primary-blue'
background = 'p:yellow'
type = 'os'
style = 'powerline'

[blocks.segments.properties]
always_enabled = true

[[blocks.segments]]
foreground = 'p:yellow'
background = 'p:darkblue'
type = 'session'
style = 'powerline'

[blocks.segments.properties]
user_icon = ' '


[[blocks.segments]]
type = 'sysinfo'
template= "   "
foreground = "p:lightblue"
foreground_templates = [
    "{{if gt .PhysicalPercentUsed 88}}p:red{{end}}",
    "{{if gt .PhysicalPercentUsed 75}}p:orange{{end}}",
    "{{if gt .PhysicalPercentUsed 65}}p:yellow{{end}}",
    "{{if gt .PhysicalPercentUsed 55}}p:lemon{{end}}"
]


[blocks.segments.properties]
cache_duration = 'none'


[[blocks.segments]]
template = "<p:yellow>{{ round .PhysicalPercentUsed .Precision }}</><#1177DD>%</> "
type = 'sysinfo'
style = 'powerline'

[blocks.segments.properties]
cache_duration = 'none'


[[blocks.segments]]
type = "react"
style = "powerline"
powerline_symbol = ""
background = "p:primary-yellow"
foreground = "p:primary-blue"
template = '{{ .Full }}⚛️'

#[[blocks.segments]]
#template = '🇺🇦'
#foreground = 'p:primary-blue'
#type = 'text'
#style = 'plain'

#[blocks.segments.properties]
#cache_duration = 'none'


[[blocks.segments]]
#template = ' {{ if gt .Formatted 50 }}🔥{{ else if gt .Value 25 }}⚡{{ else }}❄️{{ end }} CPU: {{ .FormattedMs }}% '
foreground = 'p:yellow'
background = 'p:darkblue'
type = 'executiontime'
trailing_diamond = "\ue0b4"
style = 'diamond'
template = ' ❄️ {{ .FormattedMs}} 🔥 '

[blocks.segments.properties]
style = 'austin'
treshhold = 0

[[blocks.segments]]
foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
foreground = 'p:green'
template = ' {{ if gt .Code 0 }} {{ reason .Code }} ✗ 🙁 {{ else }}✓{{ end }}  '
type = 'status'
style = 'plain'


[blocks.segments.properties]
always_enabled = true
cache_duration = 'none'

[[blocks]]
type = 'prompt'
alignment = 'right'
overflow = 'hide'


# Custom segments using environment variables
[[blocks.segments]]
template = '{{ .Env.OMP_WEATHER }}'
foreground = 'p:yellow'
type = 'text'

[[blocks.segments]]
template = '{{ .Env.OMP_NETWORK }}'
foreground = 'p:green'
type = 'text'

[[blocks.segments]]
template = '{{ .Env.OMP_SYSTEM_HEALTH }}'
foreground = 'p:lightblue'
type = 'text'

[[blocks.segments]]
template = '{{ .Env.OMP_DISK_USAGE }}'
foreground = 'p:orange'
type = 'text'

[[blocks.segments]]
template = ' {{ .CurrentDate | date .Format }}'
foreground = '#FFFF99'
type = 'time'

[blocks.segments.properties]
cache_duration = 'none'
time_format = '15:04'


[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '❯❯'
foreground = 'p:lightblue'
foreground_templates = [
    "{{if gt .PhysicalPercentUsed 88}}p:red{{end}}",
    "{{if gt .PhysicalPercentUsed 75}}p:orange{{end}}",
    "{{if gt .PhysicalPercentUsed 65}}p:yellow{{end}}",
    "{{if gt .PhysicalPercentUsed 55}}p:lemon{{end}}"
]
style = 'powerline'
type = 'sysinfo'

[[blocks.segments]]
powerline_symbol = "❯❯"
template = '{{ if .Writable }}⌨️{{ else }}🔒{{ end }} ❯❯{{.Path }}'
foreground = 'p:lightblue'
type = 'path'
style = 'diamond'

[blocks.segments.properties]
cache_duration = 'none'
folder_icon = '📁'
home_icon = '🏰'
max_depth = 3
mixed_threshold = 8
style = 'full'

[blocks.segments.properties.mapped_locations]
'~\Documents' = '📝'
'~\Downloads' = '⬇️'
'C:\Projects' = '🏭'
'C:\Projects\crypta' = '💲'
'C:\Projects\crypta\src-tauri' = '🦀'


[[blocks.segments]]
template = '❯❯ '
foreground = 'p:lightblue'
foreground_templates = [
    "{{if gt .PhysicalPercentUsed 88}}p:red{{end}}",
    "{{if gt .PhysicalPercentUsed 75}}p:orange{{end}}",
    "{{if gt .PhysicalPercentUsed 65}}p:yellow{{end}}",
    "{{if gt .PhysicalPercentUsed 55}}p:lemon{{end}}"
]
style = 'powerline'
type = 'sysinfo'


[blocks.segments.properties]
cache_duration = 'none'


[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[valid_line]
background = "transparent"
foreground = "#ffffff"
template = "<#e0def4,#286983> </><#286983,transparent></> "

[error_line]
background = "transparent"
foreground = "#ffffff"
template = "<#eb6f92,#286983> </><#286983,transparent></> "



