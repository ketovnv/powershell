[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '❯❯'
foreground = 'p:lightblue'
foreground_templates = [
    "{{if gt .PhysicalPercentUsed 88}}p:red{{end}}",
    "{{if gt .PhysicalPercentUsed 75}}p:orange{{end}}",
    "{{if gt .PhysicalPercentUsed 65}}p:yellow{{end}}",
    "{{if gt .PhysicalPercentUsed 55}}p:lemon{{end}}"
]
style = 'powerline'
type = 'sysinfo'

[[blocks.segments]]
powerline_symbol = "❯❯ "
template = '{{ if .Writable }} ⌨️{{ else }} 🔒{{ end }} ❯❯{{.Path }}'
foreground = 'p:lightblue'
type = 'path'
style = 'diamond'

[blocks.segments.properties]
cache_duration = 'none'
folder_icon = '📁'
home_icon = '🏰'
max_depth = 3
mixed_threshold = 8
style = 'full'

[blocks.segments.properties.mapped_locations]
'~\Documents' = '📝'
'~\Documents\Powershell' = '🔮 🦉 🔮'
'~\Downloads' = '⬇️'
'C:\Projects' = '🏭'
'C:\Projects\crypta' = ' 💲' 
'C:\Projects\crypta\src-tauri' = '🦀'


[[blocks.segments]]
style = 'powerline'
template = '❯❯ '
foreground = 'p:lightblue'
foreground_templates = [
    "{{if gt .PhysicalPercentUsed 88}}p:red{{end}}",
    "{{if gt .PhysicalPercentUsed 75}}p:orange{{end}}",
    "{{if gt .PhysicalPercentUsed 65}}p:yellow{{end}}",
    "{{if gt .PhysicalPercentUsed 55}}p:lemon{{end}}"
]
type = 'sysinfo'


[blocks.segments.properties]
cache_duration = 'none'

