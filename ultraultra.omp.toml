console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
  blue = '#0057B7'
  darkblue = '#003D7A'
  gray = '#808080'
  green = '#00FF00'
  lightyellow = '#FFF8DC'
  red = '#FF0000'
  white = '#FFFFFF'
  yellow = '#FFD700'

