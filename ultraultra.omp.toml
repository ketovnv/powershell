  foreground = 'p:blue'
  background = 'transparent'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = 'ğŸ‡ºğŸ‡¦'
    foreground = 'p:blue'
    type = 'text'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    leading_diamond = ' '
    template = ' {{ if .Writable }}âœï¸{{ else }}ğŸ”’{{ end }} {{ .Path }} '
    foreground = 'p:blue'
    background = 'p:yellow'
    type = 'path'
    style = 'diamond'

    [blocks.segments.properties]
      cache_duration = 'none'
      folder_icon = 'ğŸ“'
      home_icon = 'ğŸ '
      max_depth = 3
      mixed_threshold = 8
      style = 'agnoster_short'

      [blocks.segments.properties.mapped_locations]
        '~\Documents' = 'ğŸ“„'
        '~\Downloads' = 'â¬‡ï¸'
        '~\Projects' = 'ğŸ’»'

  [[blocks.segments]]
    template = ' {{ if gt .Value 50 }}ğŸ”¥{{ else if gt .Value 25 }}âš¡{{ else }}â„ï¸{{ end }} CPU: {{ .Value }}% '
    foreground = 'p:yellow'
    background = 'p:darkblue'
    type = 'winreg'
    style = 'powerline'

    [blocks.segments.properties]
      cache_duration = 'none'
      fallback = '0'
      key = 'CpuThrottleMax'
      path = 'HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\Power'

[[blocks]]
  type = 'prompt'
  alignment = 'right'
  overflow = 'hide'

  [[blocks.segments]]
    trailing_diamond = ' '
    template = ' GitHub: {{ if contains "operational" .Body }}âœ…{{ else if contains "degraded" .Body }}âš ï¸{{ else }}âŒ{{ end }} '
    foreground = 'p:white'
    background = 'p:green'
    type = 'http'
    style = 'diamond'
    background_templates = ['{{ if contains "operational" .Body }}p:green{{ end }}', '{{ if contains "degraded" .Body }}p:yellow{{ end }}', '{{ if contains "major" .Body }}p:red{{ end }}']

    [blocks.segments.properties]
      cache_duration = 'none'
      http_timeout = 2000
      url = 'https://www.githubstatus.com/api/v2/status.json'

    [blocks.segments.cache]
      duration = '5h0m0s'
      strategy = 'folder'

  [[blocks.segments]]
    trailing_diamond = ' '
    template = ' RAM: {{ (div ((sub .PhysicalTotalMemory .PhysicalAvailableMemory) * 100) .PhysicalTotalMemory) }}% '
    foreground = 'p:blue'
    background = 'p:lightyellow'
    type = 'sysinfo'
    style = 'diamond'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = ' {{ .CurrentDate | date .Format }} '
    foreground = 'p:yellow'
    type = 'time'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      time_format = '15:04'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ .Name }} '
    foreground = 'p:blue'
    type = 'shell'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '({{ .UserName }}@{{ .HostName }}) '
    foreground = 'p:gray'
    type = 'session'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '{{ if gt .Code 0 }}âœ— {{ .Code }}{{ else }}âœ“{{ end }} '
    foreground = 'p:green'
    type = 'status'
    style = 'plain'
    foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']

    [blocks.segments.properties]
      always_enabled = true
      cache_duration = 'none'

  [[blocks.segments]]
    template = '{{ if gt .Ms 5000 }}â±ï¸ {{ .FormattedMs }}{{ end }} '
    foreground = 'p:yellow'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = 'â¯ '
    foreground = 'p:blue'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{ if eq .UserName "root" }}p:red{{ end }}', '{{ if eq .Code 0 }}p:blue{{ else }}p:red{{ end }}']

    [blocks.segments.properties]
      cache_duration = 'none'

