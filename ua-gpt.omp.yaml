# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        foreground: '#ffffff'
        background: '#005599'
        type: os
        style: diamond
      - properties:
          cache_duration: none
          folder_icon: 
          home_icon: "\U0001F3E0"
          style: full
        foreground: '#f0f0f0'
        background: '#FFD700'
        type: path
        style: powerline
      - properties:
          text: Слава Україні
        foreground: '#ffffff'
        background: '#1e90ff'
        type: text
        style: powerline
      - properties:
          text: Героям слава!
        foreground: '#000000'
        background: '#FFD700'
        type: text
        style: powerline
  - type: prompt
    alignment: right
    segments:
      - properties:
          prefix: "\U0001F552 "
          time_format: "15:04:05"
        foreground: '#808080'
        type: time
        style: plain
  - type: prompt
    alignment: left
    segments:
      - properties:
          text: $
        foreground: '#00ffcc'
        type: text
        style: plain
version: 3
final_space: true
